        @keyframes slideIn {

                opacity: 0;

            to {
                opacity: 1;
                transform: translateY(0);

        .resultado h3 {

        .info-item {

        .info-item strong {

</head>
<body>
    <div class="container">

            Vamos conhecer vocÃª melhor!

        <form id="formulario">
            <div class="form-group">
                <label for="nome">
                    <span class="emoji">ðŸ‘¤</span>Qual Ã© o seu nome?

                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="idade">
                    <span class="emoji">ðŸŽ‚</span>Qual Ã© a sua idade?

                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="0" max="120">

            <button type="submit">

            </button>

            <div class="error" id="erro"></div>
        </form>

        <div class="resultado" id="resultado">
            <h3>ðŸŽ‰ Suas InformaÃ§Ãµes:</h3>
            <div id="conteudo-resultado"></div>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const idade = parseInt(document.getElementById('idade').value);
            const erroDiv = document.getElementById('erro');
            const resultadoDiv = document.getElementById('resultado');
            const conteudoDiv = document.getElementById('conteudo-resultado');

            // Limpar mensagens anteriores
            erroDiv.style.display = 'none';
            resultadoDiv.classList.remove('show');

            // ValidaÃ§Ãµes
            if (!nome) {
                mostrarErro('Por favor, digite seu nome!');
                return;
            }

            if (isNaN(idade) || idade < 0 || idade > 120) {
                mostrarErro('Por favor, digite uma idade vÃ¡lida (0-120 anos)!');
                return;
            }

            // Processar informaÃ§Ãµes
            const quantidadeLetras = contarLetras(nome);
            const idadeFutura = idade + 5;

            // Exibir resultado
            conteudoDiv.innerHTML = `
                <div class="info-item">
                    <span class="emoji">ðŸ‘‹</span>

            `;

            resultadoDiv.classList.add('show');
        });

        function contarLetras(nome) {
            // Remove espaÃ§os e conta apenas as letras
            return nome.replace(/\s+/g, '').length;
        }

        function mostrarErro(mensagem) {
            const erroDiv = document.getElementById('erro');
            erroDiv.textContent = mensagem;
            erroDiv.style.display = 'block';
        }

        // Efeito de digitaÃ§Ã£o suave
        document.querySelectorAll('input').forEach(input => {
